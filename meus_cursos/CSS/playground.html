<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <tittle><h1>Fundamentos - Flex wrap</h1></tittle>
        <style>
            .flex-container {
                display: flex;
                flex-direction: row;
                height: auto;
                border: 2px solid black;
                max-width: 300px;
            }

            .flex-item {
                font-size: 24px;
                height: 50%;
                text-align: center;
                min-width: 100px;
                line-height: 50px;
            }

            .flex-nowarp {
                flex-wrap: nowrap;
            }

            .flex-wrap {
                flex-wrap: wrap;
            }

            .flex-wrap-reverse {
                flex-wrap: wrap-reverse;
            }

            .blue {
                background-color: blue;
            }

            .green {
                background-color: lightgreen;
            }

            .orange {
                background-color: orange;
            }

        </style>
    </head>
    <body>
        <h2>No Wrap</h2>
        <div class="flex-container">
            <div class="flex-item orange">1</div>
            <div class="flex-item green">2</div>
            <div class="flex-item blue">3</div>
            <div class="flex-item orange">4</div>
            <div class="flex-item green">5</div>
        </div>

        <h2>Wrap</h2>
        <div class="flex-container flex-wrap">
            <div class="flex-item orange">1</div>
            <div class="flex-item green">2</div>
            <div class="flex-item blue">3</div>
            <div class="flex-item orange">4</div>
            <div class="flex-item green">5</div>
        </div>

        <h2>Wrap reverse</h2>
        <div class="flex-container flex-wrap-reverse">
            <div class="flex-item orange">1</div>
            <div class="flex-item green">2</div>
            <div class="flex-item blue">3</div>
            <div class="flex-item orange">4</div>
            <div class="flex-item green">5</div>
        </div>
    </body>
</html>
